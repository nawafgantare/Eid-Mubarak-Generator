<script>
    $(document).ready(function() {
        $('.font-family-select').select2({
            templateResult: formatFontOption,
            templateSelection: formatFontOption,
        });
    });

function formatFontOption(font) {
    if (!font.id) {
        return font.text;
    }
    return $('<span class="font-option" style="font-family:' + font.element.value + ';">' + font.text + '</span>');
}

const isMobileDevice = () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

function setTextSettings(design, scaleFactor, fontColor, fontName) {
    const settings = {
        'kewa3.jpg': {
            fontSize: 36,
            x: 720,
            y: 1120
        },
        'kewa4.jpg': {
            fontSize: 36,
            x: 450,
            y: 1125,
            mobileYAdjustment: isMobileDevice() ? 10 : 10
        },
        'kewa6.jpg': {
            fontSize: 56,
            x: 400,
            y: 1580
        },
        'design4.jpg': {
            fontSize: 40,
            x: 500,
            y: 1200
        },
    };

    const designSettings = settings[design];
    return {
        color: fontColor || designSettings.color,
        fontSize: designSettings.fontSize * scaleFactor + 'px',
        x: designSettings.x * scaleFactor,
        y: (designSettings.y + (designSettings.mobileYAdjustment || 0)) * scaleFactor,
        fontFamily: fontName,
    };
}

function showImg(scaleFactor = 0.5) {
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');
    const text = document.getElementById('custom-text')?.value || '';
    const fontColor = document.getElementById('font-color')?.value || '';
    const fontFamily = document.getElementById('font-family')?.value || '';

    const img = new Image();
    img.src = currentDesign;
    img.onload = function() {
        const width = img.width * scaleFactor;
        const height = img.height * scaleFactor;
        canvas.width = width;
        canvas.height = height;
        context.clearRect(0, 0, width, height);
        context.drawImage(img, 0, 0, width, height);

        const designSettings = setTextSettings(currentDesign, scaleFactor, fontColor, fontFamily);
        context.fillStyle = designSettings.color;
        context.font = `bold ${designSettings.fontSize} ${designSettings.fontFamily}`;
        context.fillText(text, designSettings.x, designSettings.y);
    };
}

function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
}

function saveImg() {
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');
    const text = document.getElementById('custom-text')?.value || '';
    const fontColor = document.getElementById('font-color')?.value || '';
    const fontFamily = document.getElementById('font-family')?.value || '';

    const img = new Image();
    img.src = currentDesign;
    img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        context.clearRect(0, 0, img.width, img.height);
        context.drawImage(img, 0, 0, img.width, img.height);

        const designSettings = setTextSettings(currentDesign, 1, fontColor, fontFamily);
        context.fillStyle = designSettings.color;
        context.font = `bold ${designSettings.fontSize} ${designSettings.fontFamily}`;
        context.fillText(capitalizeFirstLetter(text), designSettings.x, designSettings.y);
        const image = canvas.toDataURL("image/jpeg", 1.0).replace("image/jpeg", "image/octet-stream");
        const link = document.createElement('a');
        link.download = "Eid_Mubarak.jpg";
        link.href = image;
        link.click();

        showImg();

    };
}

showImg();

const thumbnails = document.querySelectorAll(".thumbnail img");
thumbnails.forEach((thumbnail) => {
    thumbnail.addEventListener("click", function(e) {
        thumbnails.forEach((thumb) => {
            thumb.classList.remove("selected");
        });
        e.target.classList.add("selected");
        currentDesign = e.target.dataset.src;
        showImg();
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const swiper = new Swiper(".swiper-container", {

            clickable: true,

    });
