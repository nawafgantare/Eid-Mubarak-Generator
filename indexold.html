    <script>
      
      function Download(){
        var canvas = document.getElementById("myCanvas");
        image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var link = document.createElement('a');
      	 var whatsapp_url = "whatsapp://send?text=" + link;
    	  window.location.href = whatsapp_url;
      
		}
      
   
      	function saveImg(){
        var canvas = document.getElementById("myCanvas");
        image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var link = document.createElement('a');
        link.download = "Eid_Mubarak.png";
      
        link.href = image;
        link.click();
		}
      
     

        function showImg() {
            var element = document.getElementById("save");
            element.classList.remove("hidden");
      		


            var name = document.getElementById("txt").value;
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, 4000, 3000);
            var fontsize = 80;

            if (name.length > 24) {
                fontsize = 80 - (name.length - 24);
            }
            //alert(name.length);
            var imageObj = new Image();
            imageObj.onload = function () {
                //context.scale(0.15, 0.15);
                context.drawImage(imageObj, 0, 0);
                context.font = "bold 120px KumbhSans";
                //context.fillStyle = "#bf9f5e";
                context.fillStyle = "#000";


                context.textAlign = "center";
                context.fillText(name, 900, 2720);


            };
            imageObj.src = "eidmubarakjamiamhasla.jpg";
        }

        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var imageObj = new Image();
            imageObj.onload = function () {
                //context.scale(0.15, 0.15);
                context.drawImage(imageObj, 0, 0);

            };
            imageObj.src = "eidmubarakjamiamhasla.jpg";
        };


    </script>
